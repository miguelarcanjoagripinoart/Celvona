<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphic Design</title>
  <style>
    @font-face {
      font-family: 'Livingstone';
      src: url('Livingstone.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
       
    @font-face {
      font-family: 'Dungeon Crawler';
      src: url('Dungeon Crawler.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
   .background-layer {
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: url('desktop-background.jpg') center center / cover no-repeat;
     z-index: -1;
     pointer-events: none; /* garante que o conteúdo acima continue interativo */
    }
    /* Imagem para telemóvel (até 768px de largura) */
    @media (max-width: 768px) {
   .background-layer {
     background-image: url('mobile-background.jpg');
     background-position: center top;
    }
    }
    
    body {
      margin: 0;
      background-color: #ffffff;
      color: #66023c;
      overflow-x: hidden;
    }

    .hero-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      white-space: nowrap;
      margin: 0;
      transition: all 1.2s ease;
      z-index: 1000;
      font-family: 'Livingstone', sans-serif;
    }

    .hero-title.shrink {
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
    }
    
    .scroll-top-icon {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%) scaleX(-1); /* Flip horizontal */
  width: 60px;
  height: auto;
  cursor: pointer;
  z-index: 1001;
  opacity: 0;
  transition: opacity 1s ease 1s;
}

.scroll-top-icon:hover {
  transform: translateX(-50%) scaleX(-1) scale(1.1);
}

    .content {
      opacity: 0;
      padding-top: 140px;
      text-align: center;
      transition: opacity 1s ease 1s;
      font-family: 'Dungeon Crawler', sans-serif;
    }

body.show-content a.scroll-top-icon {
   opacity: 1;
   }

    body.show-content .content {
      opacity: 1;
    }

    .graphic-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .zoom-image {
      opacity: 1;
      transform: scale(1);
      width: 50%;
      max-width: 400px;
      transition: opacity 4s ease, transform 0.3s ease;
      touch-action: none;
      position: relative;
      cursor: grab;
      user-select: none;
    }

    .zoom-image:active {
      filter: drop-shadow(0 0 20px #66023c);
      animation: glowPulse 1s infinite;
      cursor: grabbing;
    }

    .zoom-image.hidden {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 3s ease, transform 3s ease;
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 5px #66023c);
      }
      50% {
        filter: drop-shadow(0 0 20px #66023c);
      }
    }
  </style>
</head>
<body>

<a class="scroll-top-icon" href="index.html">
  <img src="ornamento.svg" alt="back" />
</a>

  <div class="background-layer"></div>
  <h1 class="hero-title" id="heroTitle">Graphic Design</h1>
  <div class="content">
    <p>Art doesn’t live in blankness. It lives in visual power.</p>
  </div>
  <div class="graphic-gallery">
    <img src="logo1.svg" class="zoom-image hidden" alt="Design 1">
    <img src="logo2.svg" class="zoom-image hidden" alt="Design 2">
    <img src="logo3.svg" class="zoom-image hidden" alt="Design 3">
    <img src="logo4.svg" class="zoom-image hidden" alt="Design 4">
    <img src="logo5.svg" class="zoom-image hidden" alt="Design 5">
    <img src="logo6.svg" class="zoom-image hidden" alt="Design 6">
    <img src="logo7.svg" class="zoom-image hidden" alt="Design 7">
  </div>

  <script>
    // Animação de entrada
    window.addEventListener('load', () => {
      const title = document.getElementById('heroTitle');
      setTimeout(() => {
        title.classList.add('shrink');
        document.body.classList.add('show-content');

        // Revela as imagens
        document.querySelectorAll('.zoom-image.hidden').forEach(img => {
          img.classList.remove('hidden');
        });
      }, 600);
    });

    // Arrastar + retorno + brilho ao pressionar
    const images = document.querySelectorAll('.zoom-image');

    images.forEach(img => {
      let isDragging = false;
      let startX, startY;
      let offsetX = 0, offsetY = 0;
      const initialTransform = window.getComputedStyle(img).transform;

      img.style.position = 'relative';

      img.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - offsetX;
        startY = e.clientY - offsetY;
        img.style.transition = 'none';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        offsetX = e.clientX - startX;
        offsetY = e.clientY - startY;

        img.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });

      window.addEventListener('mouseup', () => {
        if (!isDragging) return;
        isDragging = false;
        img.style.transition = 'transform 0.5s ease';
        img.style.transform = 'translate(0, 0)';
        offsetX = 0;
        offsetY = 0;
      });

      // Prevenir seleção durante o arrasto
      img.addEventListener('dragstart', (e) => e.preventDefault());
    });
  </script>
</body>
</html>
