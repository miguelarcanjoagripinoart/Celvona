<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D/3D Animation</title>
  <style>
    @font-face {
      font-family: 'Livingstone';
      src: url('Livingstone.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
        
    @font-face {
      font-family: 'Dungeon Crawler';
      src: url('Dungeon Crawler.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
      
    .background-layer {
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: url('desktop-background.jpg') center center / cover no-repeat;
     z-index: -1;
     pointer-events: none; /* garante que o conte√∫do acima continue interativo */
    }
    /* Imagem para telem√≥vel (at√© 768px de largura) */
    @media (max-width: 768px) {
   .background-layer {
     background-image: url('mobile-background.jpg');
     background-position: center top;
    }
    }
    

    body {
      margin: 0;
      background-color: #ffffff;
      color: #66023c;
      overflow: hidden;
    }

    .hero-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      white-space: nowrap;
      margin: 0;
      transition: all 1.2s ease;
      z-index: 1000;
      font-family: 'Livingstone', sans-serif;
    }

    .hero-title.shrink {
      top: 70px;                     /* ‚¨ÜÔ∏è Sobe */
      left: 50%;                    /* ‚¨ÖÔ∏è continua centralizado */
      transform: translateX(-50%);  /* üß∑ centralizado horizontalmente */
      font-size: 2em;               /* üî† menor */
    }
    
        .scroll-top-icon {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%) scaleX(-1); /* Flip horizontal */
  width: 60px;
  height: auto;
  cursor: pointer;
  z-index: 1001;
  opacity: 0;
  transition: opacity 1s ease 1s;
}

.scroll-top-icon:hover {
  transform: translateX(-50%) scaleX(-1) scale(1.1);
}

    .content {
      opacity: 0;
      padding-top: 140px;
      text-align: center;
      transition: opacity 1s ease 1s;
      font-family: 'Dungeon Crawler', sans-serif;
    }
 
   body.show-content a.scroll-top-icon {
   opacity: 1;
   }
   
    body.show-content .content {
      opacity: 1;
    }
    
</style>
</head>

<body>
<a class="scroll-top-icon" href="index.html">
  <img src="ornamento.svg" alt="back" />
</a>

<div class="background-layer"></div>
  <h1 class="hero-title" id="heroTitle">2D/3D Animation</h1>

  <div class="content">
    <p>Still under development.</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      const title = document.getElementById('heroTitle');
      setTimeout(() => {
        title.classList.add('shrink');
        document.body.classList.add('show-content');
      }, 600); // tempo ideal
    });
  </script>
</body>
</html>
